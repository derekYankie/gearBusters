             <div class="slideShow" style="max-width:800px;position:relative">

<img class="mySlides" src="images/fishing-village-port-net-large.jpg">
<img class="mySlides" src="images/fishing-fishing-tackle-large.jpg">
<img class="mySlides" src="img_mountains.jpg" style="width:100%">
<img class="mySlides" src="img_forest.jpg" style="width:100%">
<!---Left floating button-->
<a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
<!---Right floating button-->
<a class="w3-btn-floating" style="position:absolute;top:45%;right:200px; background-color:blue" onclick="plusDivs(1)">❯</a>

</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
